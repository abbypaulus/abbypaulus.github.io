</head>
<body>
   <h1>Contact Information</h1>
   <form action="submit-form.php" method="post">
      <fieldset>
         <label for="fnBox">First Name</label>
         <input type="text" id="fnBox" name="firstName" />
         <label for="lnBox">Last Name</label>
         <input type="text" id="lnBox" name="lastName" />
         <label for="idBox">Student ID</label>
         <input type="text" id="idBox" name="studentid" maxlength="8" pattern="^uw-\d{5}" />
         <label for="yearSL">Year</label>
         <select id="yearSL" name="year">
            <option value="1">Freshman</option>
            <option value="2">Sophomore</option>
            <option value="3">Junior</option>
            <option value="4">Senior</option>   
            <option value="5">Graduate School</option> 
            <option value="6">Part-time</option> 
            <option value="99">--Other--</option>            
         </select>
         <label for="rhBox">Residence Hall</label>
         <input type="text" id="rhBox" name="residencehall" list="hallName" />
         <datalist id="hallName">
            <option value="Auger">
            <option value="Bernard">        
            <option value="Chadbourne"> 
            <option value="Claratine">
            <option value="Cuffs">              
            <option value="Eagleton">
            <option value="Eastside 1">            
            <option value="Eastside 2">
            <option value="Frenches">
            <option value="Morning Side">
            <option value="Newton">             
            <option value="Sandberg">
            <option value="Summex">
            <option value="Westside 1"> 
            <option value="Westside 2"> 
            <option value="Westside 3">           
         </datalist>
      </fieldset>
      <input type="submit" value="Submit" />
   </form>
</body>
</html>
